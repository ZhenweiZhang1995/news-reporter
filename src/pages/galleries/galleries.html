<ion-header>
</ion-header>


<ion-content padding>
  <!-- <div ion-fixed> -->

    <ion-list class= "gallery_width">
      <ion-item *ngFor="let gallery of galleries" (click)="openDetails(gallery)">
        <img src="{{gallery.thumbnail}}" alt="" class="title_pic"/>

        <div class="title" [innerHTML] = "gallery.title_plain"></div>
      </ion-item>
    </ion-list>


  <!-- </div> -->
</ion-content>
